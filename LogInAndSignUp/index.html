<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Welcom on x-playce</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"
                    required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password"
                    required>                 
                </div>
               <div class="forgot-link">
                <a href="#">Forgot password?</a>
               </div>
               <button type="submit" class="btn">Login</button>
               <p>or login with social plateforms</p>
               <div class="social-icons">
                <a href="#"><i class='bx bxl-google' ></i></a>
                <a href="#"><i class='bx bxl-apple' ></i></a>
                <a href="#"><i class='bx bxl-discord-alt' ></i></a>
                <a href="#"><i class='bx bxl-twitch' ></i></a>
               </div>
            </form>
        </div>
        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username"
                    required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email"
                    required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password"
                    required>
                </div>
               
               <button type="submit" class="btn">Register</button>
               <p>or register with social plateforms</p>
               <div class="social-icons">
                <a href="#"><i class='bx bxl-google' ></i></a>
                <a href="#"><i class='bx bxl-apple' ></i></a>
                <a href="#"><i class='bx bxl-discord-alt' ></i></a>
                <a href="#"><i class='bx bxl-twitch' ></i></a>
               </div>
            </form>
        </div>
    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <img src="X-playceLogo-.png" class="logo" alt="">
            <h1>Hello, Welcom!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>
        <div class="toggle-panel toggle-right">
            <img src="X-playceLogo-.png" class="logo" alt="">
            <h1>Welcom Back!</h1>
            <p>Already have an account?</p>
            <button class="btn login-btn">Login</button>
        </div>
    </div>    
    </div>

    
        <script src="script.js"></script>
    </body>

</html>
